name: ğŸš€ Deploy to Hostinger

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    name: ğŸŒ Build and Deploy to Hostinger
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: ğŸ”§ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build project for Hostinger
        run: npm run build:hostinger

      - name: ğŸ“‹ Verify build output
        run: |
          echo "=== BUILD VERIFICATION ==="
          ls -la dist/
          echo "=== CHECKING .htaccess ==="
          ls -la dist/.htaccess || echo "âš ï¸ .htaccess not found"
          echo "=== CHECKING index.html ==="
          ls -la dist/index.html || echo "âŒ index.html not found"

      - name: ğŸš€ Deploy to Hostinger via FTP (Primary)
        id: deploy-primary
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        continue-on-error: true
        with:
          server: files.000webhost.com
          username: u116045488
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: /public_html/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.DS_Store
            **/.vscode/**
            **/README.md
          timeout: 600000
          log-level: verbose
          protocol: ftp
          port: 21

      - name: ğŸ”„ Deploy to Hostinger via FTP (Fallback - Direct IP)
        if: steps.deploy-primary.outcome == 'failure'
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: 185.158.133.1
          username: u116045488
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: /home/u116045488/domains/giselegalvao.com.br/public_html/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.DS_Store
            **/.vscode/**
            **/README.md
          timeout: 600000
          log-level: verbose
          protocol: ftp
          port: 21
          security: loose

      - name: ğŸ“¡ Deploy via SFTP (Alternative Method)
        if: steps.deploy-primary.outcome == 'failure'
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: 185.158.133.1
          username: u116045488
          password: ${{ secrets.FTP_PASSWORD }}
          local_path: "./dist/*"
          remote_path: "/home/u116045488/domains/giselegalvao.com.br/public_html/"
          sftpArgs: "-o ConnectTimeout=10"

      - name: âœ… Deployment Success
        run: |
          echo "ğŸ‰ Deployment completed successfully!"
          echo "ğŸŒ Site URL: https://giselegalvao.com.br"
          echo "ğŸ“Š Check deployment at: https://giselegalvao.com.br"

      - name: ğŸ§ª Post-deployment verification
        run: |
          echo "=== TESTING DEPLOYMENT ==="
          curl -I https://giselegalvao.com.br || echo "âš ï¸ Site verification failed"
