          username: u116045488.giselegalvao
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: /u116045488/domains/giselegalvao.com.br/public_html/quiz-de-estilo/
          dangerous-clean-slate: true
